<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Procedural Planet built with OpenGL and GLSL</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/buttons.css">
    <link rel="stylesheet" href="../src/styles/project.css">
    <link rel="stylesheet" href="../src/styles/transitions.css">

    <link rel="stylesheet" href="../src/styles/project_mediaqueries.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="icon" href="../favicon.ico">
    <link rel="manifest" href="../site.webmanifest">

    <!-- Scripts -->
    <script type="module" src="../src/scripts/script_project.js"></script>
    <script type="module" src="../src/scripts/transition.js"></script>

    <script type="module" src="../src/components/project_tag.js"></script>
    <script type="module" src="../src/components/project_code_breakdown.js"></script>
    <script type="module" src="../src/components/project_link.js"></script>
    <script type="module" src="../src/components/copy_button.js"></script>
</head>

<body>
    <div class="transition slide-transition is-active"></div>

    <!-- Scroll to top button -->
    <button type="button" onclick="scrollToTop()" id="scroll-to-top-btn" class="btn-style3" title="Go to top">â†‘</button>

    <!-- Back button and Header -->
    <nav class="nav-header">
        <button class="btn-style3 back-button" href="../#projects">
            <div class="btn-w-img-txt">
                <img class="back-button-image" src="../src/assets/back-arrow.png" alt="Back">
                Back
            </div>
        </button>
        <button class="btn-style3 back-button-small" href="../src/#projects">
            <img class="back-button-image" src="../src/assets/back-arrow.png" alt="Back">
        </button>
    </nav>
    <!-- Side menu -->
    <nav>
        <div class="side-menu">
            <a class="side-menu-main">
                <ul class="side-menu-bars"></ul>
            </a>
            <div class="side-menu-popup"></div>
        </div>
    </nav>

    <div class="container">
        <!-- Icon and title -->
        <div class="project-header">
            <img class="project-icon" src="../src/assets/projects/procedural-planet.png" alt="Project Icon">
            <a class="btn-style3 project-github-button" href="https://github.com/svparekh/ProceduralPlanet"
                target="_blank" rel="noopener noreferrer">
                <div class="btn-w-img-txt">
                    <img class="github-icon" src="../src/assets/github_logo.png" alt="GitHub Icon">
                    View GitHub
                </div>
            </a>
        </div>

        <!-- Title -->
        <div class="project-title"></div>

        <!-- Code Breakdown -->
        <project-code-breakdown values="[84.6, 13.6, 1.7, 0.1]" names='["C++", "C", "GLSL", "Other"]'
            colors='["#f34b7d", "#555555", "#5686a5", "#b1b1b1"]' size="large"></project-code-breakdown>

        <!-- Tags -->
        <div class="project-tags-container">
            <project-tag text="OpenGL" color="blue" size="large"></project-tag>
            <project-tag text="FreeGLUT" color="blue" size="large"></project-tag>
            <project-tag text="Matrix Operations" color="magenta" size="large"></project-tag>
            <project-tag text="Ray Marching" color="green" size="large"></project-tag>
            <project-tag text="Signed Distance Fields" color="green" size="large"></project-tag>
            <project-tag text="Perlin Noise" color="green" size="large"></project-tag>
            <project-tag text="Phong Shading" color="green" size="large"></project-tag>
            <project-tag text="Fractal Brownian Motion" color="green" size="large"></project-tag>
        </div>

        <!-- Live Demo Link -->
        <!-- <project-link url="https://issuetracker.setulparekh.com"></project-link> -->

        <!-- README -->
        <div class="readme-container"></div>
    </div>


    <!-- Footer -->
    <footer id="footer"></footer>
</body>

<script type="module">
    // Imports
    import { createReadmeHtml, createSideMenuBarsForProject, createPopupSideMenuLinksForProject, scrollToTop } from '../src/scripts/script_project.js';
    import hljs from '/node_modules/highlight.js/lib/core.js';
    import glsl from '/node_modules/highlight.js/lib/languages/glsl.js';
    import '/node_modules/highlight.js/styles/atom-one-dark.css';

    // Set scroll to top as global
    window.scrollToTop = scrollToTop;

    // Register the languages needed
    hljs.registerLanguage('glsl', glsl);

    // Get Readme and make html of markdown, also add title
    const apiUrl = "https://raw.githubusercontent.com/svparekh/ProceduralPlanet/main/README.md";
    createReadmeHtml(apiUrl);
    createSideMenuBarsForProject();
    createPopupSideMenuLinksForProject();
    hljs.highlightAll();

    // Set footer
    const footer = document.querySelector("#footer");
    footer.innerHTML += '<p class="gray-text">Copyright &#169; ' + new Date().getFullYear().toString() + ' Setul Parekh. All rights reserved.</p>';
</script>

</html>
